<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
    <script type="text/javascript">
        function GetQueryString(name)//获取url参数
        {
             var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
             var r = window.location.search.substr(1).match(reg);
             if(r!=null)return  unescape(r[2]); return null;
        }
        var film = GetQueryString('film');
        switch(film){
            case '1':
                film = "黄飞鸿之英雄有梦.mp4";
                break;
            case '2':
                film = "心花路放.mp4";
                break;
            case '3':
                film = "一场风花雪月的事.mp4";
                break;
            default:
                film = "心花路放.mp4";                             
        }
    </script>
</head>
<body>
    <div style="width:96%; height:auto; margin:0 auto; margin-bottom:20px; margin-top:30px;" class="shanghu" data-template>
        <script type="text/javascript">
            document.write(film);
            document.write("<video src='/resource/movie/" + film + "' autoplay controls style='width:100%'></video>");
        </script>
    </div>
</body>
</html>
